<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Disease Detector</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-300 to-blue-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full text-center space-y-6 transform transition-all duration-300 hover:scale-105">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">ðŸ¥” Potato Disease Detector</h1>

        <!-- File Input Section -->
        <div class="flex flex-col items-center space-y-4">
            <label for="imageUpload" class="cursor-pointer bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:-translate-y-1 active:scale-95">
                Select Potato Leaf Image
                <input type="file" id="imageUpload" accept="image/*" class="hidden">
            </label>
            <span id="fileName" class="text-gray-600 text-sm italic">No file chosen</span>
            <img id="imagePreview" class="hidden mt-4 max-w-full h-48 object-contain rounded-lg shadow-md border border-gray-200 mx-auto" src="#" alt="Image Preview">
        </div>

        <!-- Prediction Button -->
        <button id="predictButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-xl transition-all duration-300 ease-in-out transform hover:-translate-y-1 active:scale-95 focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            Predict Disease
        </button>

        <!-- Prediction Results Area -->
        <div id="results" class="mt-8 p-6 bg-gray-50 rounded-lg shadow-inner border border-gray-200 text-left space-y-3 hidden">
            <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2 mb-4">Prediction Results:</h2>
            <p class="text-lg text-gray-800">
                <span class="font-medium">Disease Class:</span> <span id="predictedClass" class="font-bold text-green-700"></span>
            </p>
            <p class="text-lg text-gray-800">
                <span class="font-medium">Confidence:</span> <span id="predictedConfidence" class="font-bold text-blue-700"></span>
            </p>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden mt-4">
            <div class="flex items-center justify-center space-x-2">
                <div class="w-4 h-4 bg-blue-500 rounded-full animate-bounce"></div>
                <div class="w-4 h-4 bg-green-500 rounded-full animate-bounce delay-75"></div>
                <div class="w-4 h-4 bg-yellow-500 rounded-full animate-bounce delay-150"></div>
                <span class="text-gray-600 text-lg ml-3">Predicting...</span>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <p class="font-semibold">Error:</p>
            <p id="errorText"></p>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const fileNameSpan = document.getElementById('fileName');
        const imagePreview = document.getElementById('imagePreview');
        const predictButton = document.getElementById('predictButton');
        const resultsDiv = document.getElementById('results');
        const predictedClassSpan = document.getElementById('predictedClass');
        const predictedConfidenceSpan = document.getElementById('predictedConfidence');
        const loadingDiv = document.getElementById('loading');
        const errorMessageDiv = document.getElementById('errorMessage');
        const errorTextP = document.getElementById('errorText');

        let selectedFile = null;

        // Event listener for file input change
        imageUpload.addEventListener('change', function(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                fileNameSpan.textContent = selectedFile.name;
                predictButton.disabled = false; // Enable button once file is selected

                // Display image preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(selectedFile);

                // Hide previous results/errors
                resultsDiv.classList.add('hidden');
                errorMessageDiv.classList.add('hidden');
            } else {
                fileNameSpan.textContent = 'No file chosen';
                predictButton.disabled = true; // Disable button if no file
                imagePreview.classList.add('hidden');
                imagePreview.src = '#';
            }
        });

        // Event listener for predict button click
        predictButton.addEventListener('click', async function() {
            if (!selectedFile) {
                showError('Please select an image file first.');
                return;
            }

           
            loadingDiv.classList.remove('hidden');
            resultsDiv.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');
            predictButton.disabled = true; // Disable button during prediction

            const formData = new FormData();
            formData.append('file', selectedFile); 

            try {
               
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Something went wrong on the server.');
                }

                const result = await response.json();
                predictedClassSpan.textContent = result.Class;
                predictedConfidenceSpan.textContent = result['Confidence(%)'] + '%';
                resultsDiv.classList.remove('hidden'); // Show results
            } catch (error) {
                showError(error.message);
            } finally {
                loadingDiv.classList.add('hidden'); // Hide loading
                predictButton.disabled = false; // Re-enable button
            }
        });

        function showError(message) {
            errorTextP.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
